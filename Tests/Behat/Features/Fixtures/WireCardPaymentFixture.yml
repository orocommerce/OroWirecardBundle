Oro\Bundle\RuleBundle\Entity\Rule:
    shippingRule:
        name: 'Default'
        enabled: true
        sortOrder: 1

Oro\Bundle\ShippingBundle\Entity\ShippingMethodTypeConfig:
    shippingMethodTypeConfig:
        type: 'primary'
        enabled: true
        options:
            price: 1.5
            type: 'per_order'
            handling_fee: 1.5

Oro\Bundle\ShippingBundle\Entity\ShippingMethodConfig:
    shippingMethodConfig:
        method: '<("flat_rate_".@flatRateIntegration->id)>'
        typeConfigs: ['@shippingMethodTypeConfig']

Oro\Bundle\ShippingBundle\Entity\ShippingMethodsConfigsRule:
    shippingMethodsConfigsRule:
        rule: '@shippingRule'
        methodConfigs: ['@shippingMethodConfig']
        currency: 'EUR'

Oro\Bundle\CurrencyBundle\Entity\Price(local):
    price:
        value: '10'
        currency: 'EUR'

Oro\Bundle\CustomerBundle\Entity\Customer:
    customer:
        name: 'Company A'
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\CustomerBundle\Entity\CustomerUser:
    amanda:
        email: 'AmandaRCole@example.org'
        username: 'AmandaRCole@example.org'
        password: 'gxP1L8r86hrdUMg9wKdfnsS/EZC4a7jOIdn6BMzegqL2S6e+KBIuHCrDVciMdiR/64osNnabmFonwK8l09vQxA=='
        salt: 'fgswya1kzw0sck8ck48kosowckwo0ws'
        firstName: 'Amanda'
        lastName: 'Cole'
        enabled: '1'
        confirmed: '1'
        customer: '@customer'
        organization: '@organization'
        role: ['@buyer']
        owner: '@admin'
        website: '@website1'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision:
        unit: '@item'
        precision: '1'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locValue: ~

Oro\Bundle\ProductBundle\Entity\Product:
    product:
        sku: 'SKU123'
        primaryUnitPrecision: '@precision'
        addName: ['@locValue']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        owner: '@business_unit'
        organization: '@organization'
        attributeFamily: '@defaultProductFamily'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglist:
        label: 'List 1'
        customerUser: '@amanda'
        organization: '@organization'
    shoppinglist2:
        label: 'List 2'
        customerUser: '@amanda'
        organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem1:
        product: '@product'
        quantity: '5'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist'
        organization: '@organization'
    lineitem2:
        product: '@product'
        quantity: '10'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist2'
        organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppingListTotal:
        __construct: ['@shoppinglist','EUR']
        shoppingList: '@shoppinglist'
        currency: 'EUR'
        subtotalValue: '10'
        valid: true
    shoppingListTotal2:
        __construct: ['@shoppinglist2','EUR']
        shoppingList: '@shoppinglist2'
        currency: 'EUR'
        subtotalValue: '20'
        valid: true

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress:
    address:
        country: '@germany'
        region: '@berlin'
        label: 'Primary address'
        street: 'Fifth avenue'
        city: 'Berlin'
        postalCode: '10115'
        frontendOwner: '@amanda'
        owner: '@admin'
        setDefaults: ['@shippingType', '@billingType']
        systemOrganization: '@organization'
        primary: true

Oro\Bundle\PricingBundle\Entity\PriceList:
    pricelistShipping:
        name: 'pricelist_shipping'
        default: true
        setCurrencies: [['EUR']]
        active: true

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
    priceListToCustomer:
        customer: '@customer'
        pricelist: '@pricelistShipping'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    productPrice:
        pricelist: '@pricelistShipping'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        unit: '@item'
        value: 5
        currency: 'EUR'

Oro\Bundle\PricingBundle\Entity\CombinedPriceList:
    combinedPriceList:
        name: 'combinedPriceList'
        enabled: true

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
   combinedProductPrice:
        pricelist: '@combinedPriceList'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        unit: '@item'
        value: 2
        currency: 'EUR'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToCustomer:
    combinedPriceListToCustomer:
        pricelist: '@combinedPriceList'
        customer: '@customer'
        website: '@website1'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToWebsite:
    combinedPriceListToWebsite:
        pricelist: '@combinedPriceList'
        website: '@website1'

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceListToProduct:
        product: '@product'
        pricelist: '@pricelistShipping'

Oro\Bundle\CustomerBundle\Entity\CustomerUserSettings:
    customerUserSetting:
        customerUser: '@amanda'
        __construct: ['@website1']
        currency: 'EUR'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddressToAddressType:
    billing:
        address: '@address'
        type: '@billingType'
        default: true
    shipping:
        address: '@address'
        type: '@shippingType'
        default: true